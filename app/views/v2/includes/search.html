<div class="inline-search">

    <form action="./search-results" method="get">

        <div class="govuk-form-group">
            <h1 class="govuk-label-wrapper"><label class="govuk-label inline-search__label govuk-label--xl"
                                                   for="search">
                    Search the public register for a document
                </label>

            </h1>
            {#            <label class="govuk-label inline-search__label govuk-!-font-weight-bold" for="search">#}
            {#            </label>#}

            <span id="search-hint" class="govuk-hint inline-search__hint ">
    You can search by X, Y or Z
  </span>



        {% if searchType == 2 %}
            <div class="search-input-wrapper search-wrapper">
                <input type="search" value="permitNumber" id="search-reservations" name="permitNumber" title="Search" class="govuk-input" value="{{ pageObject.permitNumber }}" />
                <div class="search-input-submit-wrapper">
                    <button type="submit" class="search-submit">Search</button>
                </div>
            </div>
        </div>

        {% else %}
        <input class="govuk-input inline-search__input " id="permitNumber" name="permitNumber" type="search"
               aria-describedby="search-hint" value="{{ pageObject.permitNumber }}" />
            </div>
            <button type="submit" class="govuk-button inline-search__button " data-module="govuk-button">
                Search
            </button>

        {% endif %}

    </form>
</div>
