<div class="inline-search">

    <form action="./search-results" method="post">

        <div class="govuk-form-group">
            <h1 class="govuk-label-wrapper"><label class="govuk-label inline-search__label govuk-label--xl"
                                                   for="search">
                    Search the public register for a document
                </label>

            </h1>
            {#            <label class="govuk-label inline-search__label govuk-!-font-weight-bold" for="search">#}
            {#            </label>#}

            <span id="search-hint" class="govuk-hint inline-search__hint ">
    You can search by X, Y or Z
  </span>

            <input class="govuk-input inline-search__input " id="search" name="search" type="search"
                   aria-describedby="search-hint">
        </div>

        <button type="submit" class="govuk-button inline-search__button " data-module="govuk-button">
            Search
        </button>
        {% if pageObject.filterType === 2 %}
        <div class="defra-filter--action defra-filter--open" style="">
            <button id="defra-filter--button" class="govuk-button govuk-button--secondary govuk-!-margin-top-6 "
                    type="button" aria-expanded="true"><span
                        class="defra-filter--button-content">Hide filters</span><span class="defra-filter__icon"></span>
            </button>
        </div>
        {% endif %}
    </form>
</div>
