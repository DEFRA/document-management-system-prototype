<ul>
{% for document in pageObject.documents %}
    <li class="jui-tree__doc">
        <a class="jui-tree__doc-link" href="#"
           {% if theFolderIndex === 0 and theFileIndex === 0 %}aria-current="true"{% endif %}>
            <span class="jui-tree__doc-name">{{ document.docTitle }}</span>
            <span class="jui-tree__doc-meta">Last edited on {{ document.uploadedOn }}</span>
        </a>
    </li>
{% endfor %}
</ul>
