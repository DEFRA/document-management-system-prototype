<div class="gov-uk_results-block">
    <div class="result-info">
        <h2 class="result-region-header__counter"> {{ pageObject.documents.length}} results</h2>
    </div>
    <div class="sort-options">

    </div>
    <div class="finder-results">
        <ol class="gem-c-document-list gem-c-document-list--no-underline">
            {% for item in pageObject.documents %}
                <li class="gem-c-document-list__item  " data-permit-type="{{ item.permitType }}">
                    <a class="gem-c-document-list__item-title   gem-c-document-list__item-link"
                       href="/public/EDRM/{{ pageObject.permitNumber }}/{{ item.documentLink }}" target="_blank">{{ item.docTitle }}</a>
{#                    <p class="gem-c-document-list__item-description">#}
{#                        {{ item.registration }} - {{ item.name }}#}
{#                    </p>#}
                    <ul class="gem-c-document-list__item-metadata">
                        <li class="gem-c-document-list__attribute">
                            {{ item.permitType }}
                        </li>
                        <li class="gem-c-document-list__attribute">
                            {{ item.documentType }}
                        </li>
                        <li class="gem-c-document-list__attribute">
                            Updated:
                            <time datetime="{{ item.uploadedOn }}">{{ item.uploadedOn }}</time>
                        </li>
                    </ul>
                </li>
            {% endfor %}

        </ol>
    </div>
</div>
